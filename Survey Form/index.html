<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center"></h1>
                <a class="brand"></a>
                <p id="description" class="description text-center">
                    Build the technologies used and loved by millions.
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend Zalo to a friend?</p>
                    <label> <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
                    <label> <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
                </div>

                <div class="form-group">
                    <p>
                        What is your favorite feature of Zalo?
                    </p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>
                        Job Openings
                    </p>

                    <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Development Fresher (ReactJS)</label>
                    <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Development Fresher (Java)</label>
                    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Mobile Development Fresher (Android/iOS)</label>
                    <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Back-end Development Fresher (C/C++)</label>
                    <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Data Scientist Fresher</label>
                    <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Safety & Security Fresher</label>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
